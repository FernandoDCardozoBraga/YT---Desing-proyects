<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Adress</h3>
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="John Deo">
                    </div>
                    <div class="inputBox">
                        <span>e-mail:</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Adress:</span>
                        <input type="text" placeholder="Welcome St. 456">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="email" placeholder="Chicago">
                    </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>State:</span>
                        <input type="email" placeholder="Ilinois">
                    </div>
                    <div class="inputBox">
                        <span>Zip Code:</span>
                        <input type="email" placeholder="12100">
                    </div>
                </div>
            </div>


            <div class="col">
                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted:</span>
                    <img src="image/Imagen.png" alt="banner">
                </div>
                <div class="inputBox">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="Mr. John Deo">
                    </div>
                    
                    <div class="inputBox">
                        <span>Credit Card Number:</span>
                        <input type="text" placeholder="1111 - 2222 - 3333 - 4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp. Month:</span>
                        <input type="email" placeholder="january">
                    </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Exp. Year:</span>
                        <input type="email" placeholder="2028">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="email" placeholder="121">
                    </div>
                </div>
            </div>

            </div>
            <input type="submit" value="Proceed to Checkout" class="submit_btn">
        </form>
    </div>
</body>
</html>
